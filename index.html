<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form>

    <h3>Credit Card Form</h3>
    <div class="fieldset">
      <input type="text" placeholder="Name on Card">
    </div>
    <div class="fieldset">
      <input class="left" type="text" placeholder="Credit Card Number">
      <input class="right" type="text" placeholder="CVC">
    </div>
    <div class="fieldset">
      <input class="left" type="text" placeholder="Exp. Month">
      <input class="right" type="text" placeholder="Exp. Year">
    </div>
    <button>Buy for $99.99</button>

  </form>
</body>

</html>
